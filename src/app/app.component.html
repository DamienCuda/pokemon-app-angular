<h1 class="center">Liste de Pokémons</h1>

<main class="container">
    <div class="row">
        <article *ngFor="let pokemon of pokemonList" class="col m4 s6" id="pokemonList" data-id="{{pokemon.id}}">
            <div class="card horizontal" pokemonBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="pokemon picture" />
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p class="pokemonName">{{pokemon.name}}</p>
                        <p><small> Créé le : {{pokemon.created | date:"dd/MM/yy" }}</small></p>
                        <div id="pokemonTypes">
                            <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">
                                {{ type }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
</main>
