<div id="pokemonSearchComponent" class="row">
    <div class="col s2 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <input #serachBox (keyup)="search(serachBox.value)" placeholder="Rechercher un pokÃ©mon" />
                </div>
                <div class="collection">
                    <a *ngFor="let pokemon of pokemons$ | async" (click)="goToDetailPokemon(pokemon)"
                        class="collection-item">
                        {{pokemon.name}}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
