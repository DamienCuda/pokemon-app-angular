<main class="container">
    <div class="row">
        <h1 class="center">Mon Pokédex</h1>
    </div>
    <div class="row">
        <article *ngFor="let pokemon of pokemonList" class="col m4 s6" id="pokemonList" data-id="{{pokemon.id}}">
            <div class="card horizontal" pokemonBorderCard (click)="goToPokemon(pokemon)">
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="pokemon picture" />
                </div>
                <div class="card-stacked">
                    <div class="card-content my-2">
                        <p class="pokemonName">{{pokemon.name}}</p>
                        <p><small> Créé le : {{pokemon.created | date:"dd/MM/yy" }}</small></p>
                        <div class="pokemonTypes">
                            <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">
                                {{ type }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
    <a id="addPokemonbtn" class="btn-floating btn-large waves-effect waves-light red z-depth-3"
        href="/pokemon/add">➕</a>
</main>
